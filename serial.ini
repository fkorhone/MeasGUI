#Automatically generated file for using serial from meas gui
# Pipe control
create pipeserver pipe
setup pipe \\\\.\\pipe\\channel_system

create serial serial_system COM15
setup serial_system 9600 8 0 1
create buffer sbuff
setup sbuff 1024 \n
link serial_system sbuff
link sbuff pipe
link pipe serial_system
link stdio serial_system
link serial_system stdio
link pipe stdio
write serial_system_port # send break signal
